<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>RULETA SAN MIGUEL</title>

  <style>
    :root{
      --red:#e10600;
      --red2:#b70000;
      --yellow:#ffd200;
      --white:#ffffff;
      --ink:#111111;
      --cardShadow: 0 22px 60px rgba(0,0,0,.35);

      --padV: clamp(10px, 2.2svh, 16px);
      --padH: clamp(12px, 3vw, 16px);
      --gap:  clamp(8px, 1.6svh, 12px);
      --panelH: clamp(86px, 12svh, 110px);

      /* âœ… tamaÃ±o mÃ¡ximo de la ruleta */
      --wheelSize: clamp(285px, 50svh, 380px);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display:flex;
      justify-content:center;
      align-items:stretch;
      background: radial-gradient(circle at 50% 12%, #ffeaa3 0%, #ffd14a 35%, #f7b600 70%, #d18200 100%);
      overflow:hidden;
      color: var(--ink);
    }

    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        radial-gradient(circle at 50% 12%, rgba(255,255,255,.25), transparent 55%),
        radial-gradient(circle at 20% 35%, rgba(255,255,255,.14), transparent 45%),
        radial-gradient(circle at 80% 25%, rgba(255,255,255,.14), transparent 50%);
      opacity:.55;
      pointer-events:none;
    }

    .screen{
      width: min(430px, 100vw);
      height: 100svh;
      padding: var(--padV) var(--padH);
      display:grid;
      grid-template-rows: auto auto 1fr var(--panelH);
      gap: var(--gap);
      overflow:hidden;
      position:relative;
    }

    .topLogo{
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .topLogo img{
      width: clamp(78px, 18vw, 120px);
      height:auto;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.25));
    }

    .board{
      background: var(--white);
      border-radius: 18px;
      padding: 14px;
      box-shadow: var(--cardShadow);
      border: 2px solid rgba(255,210,0,.55);
      text-align:center;
    }

    .board h1{
      margin: 2px 0;
      font-size: clamp(32px, 6vw, 44px);
      font-weight: 1000;
      color: var(--red);
    }

    .board .tag{
      margin: 6px auto 10px;
      display:inline-block;
      background: var(--yellow);
      color: var(--red2);
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 1000;
      font-size: clamp(18px, 4vw, 26px);
      transform: skewX(-6deg);
    }

    .board .sub{
      font-size: clamp(13px, 3.4vw, 18px);
      font-weight: 900;
      color: #d10a00;
    }

    .wheelArea{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 8px;
    }

    .pointer{
      width:0;height:0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 32px solid var(--yellow);
      filter: drop-shadow(0 12px 20px rgba(0,0,0,.35));
      z-index:8;
    }

    .pointer::after{
      content:"";
      position:absolute;
      left:-14px; top:7px;
      border-left:14px solid transparent;
      border-right:14px solid transparent;
      border-bottom: 24px solid var(--red);
      opacity:.9;
    }

    /* âœ… FIX TOTAL: RUEDA SIEMPRE REDONDA */
    .wheelWrap{
      width: min(92vw, var(--wheelSize));
      aspect-ratio: 1 / 1;
      height: auto;
      max-height: 100%;
      position:relative;
      filter: drop-shadow(0 22px 40px rgba(0,0,0,.28));
    }

    canvas{
      position:absolute; inset: 18px;
      width: calc(100% - 36px);
      height: calc(100% - 36px);
      border-radius: 50%;
    }

    .centerButton{
      position:absolute;
      left:50%; top:50%;
      transform: translate(-50%,-50%);
      width: clamp(110px, 30vw, 150px);
      height: clamp(110px, 30vw, 150px);
      border-radius:50%;
      background: radial-gradient(circle at 35% 30%, #ffffff 0%, #ffe06b 70%, #ffcf2b 100%);
      box-shadow: 0 14px 28px rgba(0,0,0,.22);
      border: 0;
      cursor:pointer;
      font-weight:1000;
      font-size: clamp(28px, 6vw, 34px);
      color: var(--red);
    }

    .dailySlot{
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .dailyLock{
      width: min(92vw, 360px);
      background: rgba(255,255,255,.90);
      border: 2px solid rgba(255,210,0,.85);
      border-radius: 14px;
      padding: 10px 12px;
      text-align:center;
      box-shadow: 0 12px 24px rgba(0,0,0,.15);
      display:none;
    }

    .dailyLock.show{ display:block; }

    .viewBtn{
      margin-top:10px;
      border:0;
      border-radius:12px;
      padding:10px 14px;
      font-weight:1000;
      cursor:pointer;
      background: var(--red);
      color: var(--yellow);
    }

    .overlay{
      position:fixed; inset:0;
      display:none;
      justify-content:center;
      align-items:center;
      background: rgba(0,0,0,.45);
      z-index:50;
    }
    .overlay.show{ display:flex; }

    .winCard{
      background:white;
      padding:20px;
      border-radius:18px;
      text-align:center;
      width: min(90vw, 420px);
    }

    .prizePill{
      margin: 15px auto;
      padding: 12px 16px;
      border-radius: 14px;
      background: var(--red);
      color:white;
      font-weight:1000;
      font-size: 22px;
    }

    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:999;
    }
    .confetti span{
      position:absolute;
      top:-24px;
      border-radius:2px;
      animation: fall 1.8s linear forwards;
    }
    @keyframes fall{
      to{ transform: translateY(110vh) rotate(420deg); opacity:0; }
    }
  </style>
</head>

<body>
<div class="screen">

  <div class="topLogo">
    <img src="logo.png" alt="San Miguel SRL">
  </div>

  <div class="board">
    <h1>RULETA</h1>
    <div class="tag">SAN MIGUEL</div>
    <div class="sub">Â¡Con tu carga de +35L de V-POWER girÃ¡ y descubrÃ­ tu premio!</div>
  </div>

  <div class="wheelArea">
    <div class="pointer"></div>

    <div class="wheelWrap">
      <canvas id="wheel" width="700" height="700"></canvas>
      <button id="centerSpin" class="centerButton">GIRAR</button>
    </div>
  </div>

  <div class="dailySlot">
    <div id="dailyLock" class="dailyLock">
      <b>Ya participaste hoy âœ…</b><br>
      VolvÃ© en <span id="countdown">--:--:--</span>
      <br>
      <button id="viewTodayPrize" class="viewBtn">Ver mi premio de hoy</button>
    </div>
  </div>

</div>

<div id="confettiBox" class="confetti"></div>

<div id="overlay" class="overlay">
  <div class="winCard">
    <h2>Â¡Ganaste!</h2>
    <div id="winPrize" class="prizePill">â€”</div>
    <button onclick="closeWinner()">OK</button>
  </div>
</div>

<script>
  /* âœ… Mogul 8 de cada 10 */
  const PRIZE_POOL = [
    { label: "1 HELADO MOGUL",   weight: 80 },
    { label: "1 COCA COLA 1L",   weight: 10 },
    { label: "1 HELADO ROCKLET", weight: 10 },
  ];

  const WHEEL_SEGMENTS = ["â“","ðŸŽ","â“","ðŸ€","â“","ðŸŽ‰","â“","â­"];

  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");

  const centerSpin = document.getElementById("centerSpin");
  const overlay = document.getElementById("overlay");
  const winPrize = document.getElementById("winPrize");

  const dailyLock = document.getElementById("dailyLock");
  const countdownEl = document.getElementById("countdown");

  let rotation = 0;
  let spinning = false;

  const LS_LAST_SPIN_DAY = "sm_ruleta_last_spin_day";
  const LS_TODAY_PRIZE   = "sm_ruleta_today_prize";

  function todayKey(){
    const d = new Date();
    return `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
  }

  function hasSpunToday(){
    return localStorage.getItem(LS_LAST_SPIN_DAY) === todayKey();
  }

  function pickWeightedPrize(){
    const total = PRIZE_POOL.reduce((s,p)=>s+p.weight,0);
    let r = Math.random()*total;
    for(const p of PRIZE_POOL){
      r -= p.weight;
      if(r <= 0) return p.label;
    }
  }

  function drawWheel(){
    const r = canvas.width/2;
    const slice = (Math.PI*2)/WHEEL_SEGMENTS.length;

    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.save();
    ctx.translate(r,r);
    ctx.rotate(rotation);

    for(let i=0;i<WHEEL_SEGMENTS.length;i++){
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.arc(0,0,r-10,i*slice,(i+1)*slice);
      ctx.fillStyle = ["#e10600","#ffd200","#ffffff"][i%3];
      ctx.fill();

      ctx.save();
      ctx.rotate(i*slice+slice/2);
      ctx.font="60px system-ui";
      ctx.textAlign="right";
      ctx.fillStyle="black";
      ctx.fillText(WHEEL_SEGMENTS[i], r-60, 0);
      ctx.restore();
    }

    ctx.restore();
  }

  function spin(){
    if(hasSpunToday() || spinning) return;

    spinning = true;
    centerSpin.disabled = true;

    const duration = 4200;
    const start = performance.now();

    const visualIndex = Math.floor(Math.random()*WHEEL_SEGMENTS.length);
    const slice = (Math.PI*2)/WHEEL_SEGMENTS.length;

    const target = (Math.PI*2)*6 + (Math.PI*2) - (visualIndex*slice+slice/2);
    const startRot = rotation;
    const delta = target - (startRot%(Math.PI*2));

    function frame(now){
      const t = Math.min(1,(now-start)/duration);
      rotation = startRot + delta*(1-Math.pow(1-t,3));
      drawWheel();

      if(t<1) requestAnimationFrame(frame);
      else{
        spinning=false;
        const prize = pickWeightedPrize();

        localStorage.setItem(LS_LAST_SPIN_DAY,todayKey());
        localStorage.setItem(LS_TODAY_PRIZE,prize);

        showWinner(prize);
        dailyLock.classList.add("show");
      }
    }
    requestAnimationFrame(frame);
  }

  function showWinner(prize){
    winPrize.textContent = prize;
    overlay.classList.add("show");
  }

  function closeWinner(){
    overlay.classList.remove("show");
  }

  centerSpin.addEventListener("click", spin);

  drawWheel();

  if(hasSpunToday()){
    dailyLock.classList.add("show");
  }
</script>
</body>
</html>
