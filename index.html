<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>RULETA SAN MIGUEL</title>

  <style>
    :root{
      --red:#e10600;
      --red2:#b70000;
      --yellow:#ffd200;
      --white:#ffffff;
      --ink:#111111;
      --cardShadow: 0 22px 60px rgba(0,0,0,.35);

      --padV: clamp(10px, 2.2svh, 16px);
      --padH: clamp(12px, 3vw, 16px);
      --gap:  clamp(8px, 1.6svh, 12px);
      --panelH: clamp(86px, 12svh, 110px);

      /* 8 segmentos visuales (emojis) */
      --wheelSize: clamp(285px, 50svh, 380px);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display:flex;
      justify-content:center;
      align-items:stretch;
      background: radial-gradient(circle at 50% 12%, #ffeaa3 0%, #ffd14a 35%, #f7b600 70%, #d18200 100%);
      overflow:hidden;
      color: var(--ink);
    }

    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        radial-gradient(circle at 50% 12%, rgba(255,255,255,.25), transparent 55%),
        radial-gradient(circle at 20% 35%, rgba(255,255,255,.14), transparent 45%),
        radial-gradient(circle at 80% 25%, rgba(255,255,255,.14), transparent 50%),
        radial-gradient(circle at 50% 0%, rgba(255,255,255,.18), transparent 60%);
      opacity:.55;
      pointer-events:none;
      filter: blur(.3px);
    }

    .screen{
      width: min(430px, 100vw);
      height: 100svh;
      padding: var(--padV) var(--padH);
      display:grid;
      grid-template-rows: auto auto 1fr var(--panelH);
      gap: var(--gap);
      overflow:hidden;
